<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador Chars</title>
</head>
<body>
    
    <main>
        <div id="Tweet">
            
            <header>
                <img id="logo" src="Imagens/twitter-logo.png">
                <h1>Contador de Caracteres</h1>
            </header>
            <section>
                <textarea id="caixa_de_texto" oninput="contaChars()" placeholder="Digite sua mensagem"></textarea>
            </section>
            <section>
                <label>
                    Limite:
                    <input type="radio" name="limite" id="sim" onclick="temLimite()">Sim</input>
                    <input type="number" id="caixaSecreta" oninput="contaChars()"></input>
                    <input type="radio" name="limite" id="nao" checked="true" onclick="temLimite()">Não</input>
                </label>
            </section>
            <section id="mostradores">
                <p id="aviso">Não há limite digitado, usando modo sem limite.</p>
                <p id="chars_digitados">Não há caracteres digitados.</p>
            </section>
        </div>
        <script src="ContadorChars.js"></script>
    </main>

</body>
</html>
