<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Chars</title>
</head>
<body>
    
    <script src="ContadorChars.js"></script>
    
    <section>
        <textarea id="caixa_de_texto" oninput="contaChars()" style="width: 320px; height: 144px;"></textarea>
        <label>
            Limite:
            <input type="radio" name="limite" id="sim" onclick="temLimite()">Sim</input>
            <input type="number" style="display:none" id="caixaSecreta" oninput="contaChars()"></input>
            <input type="radio" name="limite" id="nao" checked="true" onclick="temLimite()">Não</input>
        </label>
    </section>

    <setcion>
        <p id="aviso" style="display:none">Não há limite digitado, usando modo sem limite.</p>
        <p id="chars_digitados">Não há caracteres digitados.</p>
    </section>

</body>
</html>
